<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race Predictor</title>
        <style type="text/css">
			body{
				font-family: Arial, Helvetica,sans-serif;
				text-align: center;
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
			}

			/* Website Title */
			.container{
				padding: 30px;
				position: relative;
				background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
				background-size: 500% 500%;
				animation: change-gradient 10s ease-in-out infinite;
			}
			@keyframes change-gradient {
				0%{
					background-position: 0 50%;
				}
				50%{
					background-position: 100% 50%;
				}
				100%{
					background-position: 0 50%;
				}
			}

			.container-heading{
				margin: 0;
			}

			.heading_font{
				color: #ffffff;
				font-family: 'Pacifico', cursive;
				font-size: 35px;
				font-weight: normal;
			}

			.description p{
				color: #ffffff;
				font-style: italic;
				font-size: 14px;
				margin: -5px 0 0;
			}

			/* Text Area */
			.ml-container{
				margin: 30px 0;
				flex: 1 0 auto;
			}

			.form-input {
				text-align: center;
				width: 350px;
				height: 25px;
				margin-bottom: 5px;
			}

			/* Predict Button */
			.my-cta-button{
				background: #f9f9f9;
				border: 2px solid #000000;
				border-radius: 1000px;
				box-shadow: 3px 3px #8c8c8c;
				margin-top: 10px;
				padding: 10px 36px;
				color: #000000;
				display: inline-block;
				font: italic bold 20px/1 "Calibri", sans-serif;
				text-align: center;
			}

			.my-cta-button:hover{
				color: #4d089a;
				border: 2px solid #4d089a;
			}

			.my-cta-button:active{
				box-shadow: 0 0;
			}

			/* Contact */
			.contact-icon{
				color: #ffffff;
				padding: 7px;
			}

			.contact-icon:hover{
				color: #8c8c8c;
			}

			/* Footer */
			.footer{
				flex-shrink: 0;
				position: absolute;
				padding: 20px;
				background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
				background-size: 500% 500%;
				animation: change-gradient 10s ease-in-out infinite;
			}

			.footer-description{
				color: #ffffff;
				margin: 0;
				font-size: 12px;
			}

			/* Result */
			.results{
				padding: 30px 0 0;
				flex: 1 0 auto;
			}

			.danger{
				color: #ff0000;
			}

			.safe{
				color: green;
			}

			.gif{
				width: 25%;
			}

			.gif1{
				width: 35%;
					margin: 10px 0;
			}
        </style>
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Race Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>


        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="https://race-prediction.herokuapp.com/race/predict" method="GET">
                <input class="form-input" type="text" name="Predict Name" placeholder="Name eg. John Doe"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/joeechua/RacePrediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>I am trying.</p>
       </div>

    </body>
</html>
